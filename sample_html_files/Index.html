<html>

<body>
    <style>
        div {
            margin: 10;
            width: 600px;
            background-color: aqua;

        }

        body {
            /* background-image: url("https://pngtree.com/freebackground/professional-blue-hexagon-tehcnology-background-for-business_1416228.html"); */

            background-image: url("paper.jpg");
        }
    </style>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var email = document.myform.email.value;
            var phno = document.myform.phno.value;
            if (name == "") {
                alert("Name can't be blank");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            if (email == "") {
                alert("enter email");
                return false;
            }

            if (phno == "") {
                alert("enter phno");
                return false;
            }

            return true;
        }  
    </script>

    <body>
        <form name="myform" method="post" action="valid.html" onsubmit="return validateform()">
            <div>
                Name: <input type="text" name="name"><br /> </div>

            <div>
                password: <input type="password" name="password"><br />
            </div>
            <div>
                email: <input type="email" name="email"><br />
            </div>

            <div>
                phno: <input type="number" name="phno"><br />
            </div>

            <div>
                <input type="submit" value="register">
            </div>
        </form>
    </body>

</html>
